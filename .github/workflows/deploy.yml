name: React CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
 
  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # [สำคัญ] บรรทัดนี้สั่งให้ทุก Step ทำงานในโฟลเดอร์ my-calculator
    defaults:
      run:
        working-directory: ./my-calculator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # [สำคัญ] บอก path ของไฟล์ lock ให้ถูกต้อง
          cache-dependency-path: my-calculator/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # [สำคัญ] บอกให้ Deploy จากโฟลเดอร์ build ที่อยู่ใน my-calculator
          folder: my-calculator/build