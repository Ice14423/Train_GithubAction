name: React CI/CD to AWS S3

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ถ้า folder react คุณซ้อนอยู่ข้างใน ให้คงบรรทัดนี้ไว้
    defaults:
      run:
        working-directory: ./my-calculator

    steps:
      # 1. ดึงโค้ดมา
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ติดตั้ง Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-calculator/package-lock.json

      # 3. ลง Library และ Build
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Build project
        run: npm run build

      # --- เริ่มส่วน Deployment ---

      # 4. Login เข้า AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      # 5. ติดตั้ง Terraform ลงในเครื่อง GitHub Runner
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"
          terraform_wrapper: false # ปิด wrapper เพื่อให้ดึง output ได้ง่ายขึ้น

      # 6. เริ่มต้น Terraform (Init)
      - name: Terraform Init
        working-directory: ./my-calculator/terraform # ชี้ไปที่โฟลเดอร์เก็บไฟล์ main.tf
        run: terraform init

      # 7. สั่งสร้าง/อัปเดต Infrastructure (Apply)
      - name: Terraform Apply
        working-directory: ./my-calculator/terraform
        run: terraform apply -auto-approve

      # 8. ดึงชื่อ Bucket ออกมาจาก Terraform Output
      - name: Get S3 Bucket Name
        working-directory: ./my-calculator/terraform
        run: |
          BUCKET_NAME=$(terraform output -raw s3_bucket_name)
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

      # 9. อัปโหลดไฟล์ React (จาก folder build) ขึ้น S3
      - name: Deploy to S3
        run: |
          echo "Deploying to bucket: ${{ env.BUCKET_NAME }}"
          aws s3 sync ./build s3://${{ env.BUCKET_NAME }} --delete

      # (แถม) แสดง URL เว็บไซต์
      - name: Show Website URL
        run: |
          echo "Your website is live at: http://${{ env.BUCKET_NAME }}.s3-website-ap-southeast-2.amazonaws.com"